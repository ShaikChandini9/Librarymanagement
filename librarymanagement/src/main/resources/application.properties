spring.application.name=librarymanagement

server.port=8081

spring.datasource.url=db_Url
spring.datasource.username=your_username
spring.datasource.password=your_Password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.devtools.restart.enabled=false
spring.autoconfigure.exclude=org.springframework.modulith.events.config.EventPublicationAutoConfiguration

jwt.secret=MySuperSecretJwtKeyThatIsAtLeast32Chars!

management.dynatrace.metrics.export.enabled=false

borrow.due.days=14
